name: Publish Docker image

on:
  push:
    branches: [ "master" ]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    env:
        client: ./frontend
        server: ./backend
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: my-docker-hub-namespace/my-docker-hub-repository
      
      - name: Build and push frontend Docker image
        run: |
            docker build 
            docker tag sad-02-2022-project-v5_frontend:latest pranavjayanayak/2souls:latest
            docker push pranavjayanayak/2souls:latest
        working-directory: ${{env.client}}

      - name: Build and push backend Docker image
        run: |
            docker build 
            docker tag sad-02-2022-project-v5_backend:latest pranavjayanayak/2souls:latest
            docker push pranavjayanayak/2souls:latest
        working-directory: ${{env.server}}
    
